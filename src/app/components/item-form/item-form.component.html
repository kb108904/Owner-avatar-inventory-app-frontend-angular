<div class="container row row-cols-auto justify-content-start">
  <h2>Add New Item to Inventory</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" formControlName="itemName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="picture">Picture:</label>
      <input type="file" id="picture" formControlName="picture" (change)="onPictureChange($event)" class="form-control">
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
  </form>
</div>
